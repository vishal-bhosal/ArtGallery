<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #registration-form {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f7f7f7;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"], input[type="email"], input[type="tel"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Responsive design */
@media (max-width: 768px) {
  #registration-form {
    max-width: 300px;
  }
}

@media (max-width: 480px) {
  #registration-form {
    max-width: 200px;
  }
}
    </style>
  </head>
  <body>

    <!-- Registration Form -->
<form id="registration-form">
    <h2>Register Now</h2>
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" required>
    </div>
    <button type="submit" onclick="alert('sucssfuly sing in')"> <a style="text-decoration: none; color: white;" href="./index.html">Register</a></button>
    <button type="submit" > <a style="text-decoration: none; color: white;" href="./index.html">back</a></button>
 
  </form>

  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Get all input fields
const inputs = document.querySelectorAll('input');

// Add event listener to each input field
inputs.forEach((input) => {
  input.addEventListener('blur', (e) => {
    // Validate the input field
    if (input.value === '') {
      input.classList.add('error');
      input.nextElementSibling.textContent = 'This field is required';
    } else {
      input.classList.remove('error');
      input.nextElementSibling.textContent = '';
    }
  });
});

// Add event listener to the submit button
document.querySelector('button[type="submit"]').addEventListener('click', (e) => {
  e.preventDefault();
  // Validate all input fields
  const isValid = Array.prototype.every.call(inputs, (input) => {
    return input.value !== '';
  });
  if (isValid) {
    // Submit the form
    document.querySelector('#registration-form').submit();
  } else {
    alert('Please fill in all required fields');
  }
});
    </script>
  </body>
</html>
